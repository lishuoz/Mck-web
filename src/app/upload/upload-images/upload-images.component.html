	<div class="container mt-3" *ngIf="product$ | async as product">
		<h1>向朋友秀一下您的收藏</h1>
		<div *ngIf="step == 1">
			<div class="row justify-content-center mt-5">
				<div class="col-6">
					<div class="form-group">
						<div class="dropzone text-center" [dropzone]="singleConfig" (success)="onFrontUploadSuccess($event)" (removedFile)="onFrontRemovedFile($event)">
							<div class="dz-preview dz-file-preview">
							</div>
							<div class="dz-message" data-dz-message>
								<button type="button" class="btn btn-danger btn-lg ">点击上传<strong>正面</strong>照片</button>
								<div class="mt-3">或者把图片拖进框内</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-6">
					<div class="form-group">
						<div class="dropzone text-primary text-center" [dropzone]="singleConfig"  (success)="onBackUploadSuccess($event)" (removedFile)="onBackRemovedFile($event)">
							<div class="dz-preview dz-file-preview">
							</div>
							<div class="dz-message" data-dz-message>
								<button type="button" class="btn btn-danger btn-lg ">点击上传<strong>反面</strong>照片</button>
								<div class="mt-3">或者把图片拖进框内</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<button *ngIf="product.level.id == 4 || product.loas.length" type="button" class="btn btn-danger btn-lg float-right" (click)="changeStep(2)">下一步2</button>
			<button *ngIf="!(product.level.id == 4 || product.loas.length)" type="button" class="btn btn-danger btn-lg float-right" (click)="changeStep(3)">下一步3</button>
		</div>
		<div *ngIf="step == 2">
			<div class="row justify-content-center mt-5" >
				<div class="col-6" *ngIf="product.loas.length">
					<div class="form-group">
						<div class="dropzone text-center" [dropzone]="multiConfig" (success)="onLoaUploadSuccess($event)" (removedFile)="onLoaRemovedFile($event)">
							<div class="dz-preview dz-file-preview">
							</div>
							<div class="dz-message" data-dz-message>
								<button type="button" class="btn btn-danger btn-lg ">点击上传<strong>证书</strong>照片</button>
								<div class="mt-3">或者把图片拖进框内</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-6" *ngIf='product.level.id == 4'>
					<div class="form-group">
						<div class="dropzone text-center" [dropzone]="multiConfig" (success)="onLevelUploadSuccess($event)" (removedFile)="onLevelRemovedFile($event)">
							<div class="dz-preview dz-file-preview">
							</div>
							<div class="dz-message" data-dz-message>
								<button type="button" class="btn btn-danger btn-lg ">点击上传<strong>已图片匹配</strong>照片</button>
								<div class="mt-3">或者把图片拖进框内</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 		<button type="button" class="btn btn-link btn-lg float-left" (click)="changeStep(1)">上一步</button> -->
			<button type="button" class="btn btn-danger btn-lg float-right" (click)="changeStep(3)">下一步</button>
		</div>
		<div *ngIf="step == 3">
			<div class="row justify-content-center mt-5" >
				<div class="col-6">
					<div class="form-group">
						<div class="dropzone text-center" [dropzone]="multiConfig" (success)="onOtherUploadSuccess($event)" (removedFile)="onOtherRemovedFile($event)">
							<div class="dz-preview dz-file-preview">
							</div>
							<div class="dz-message" data-dz-message>
								<button type="button" class="btn btn-danger btn-lg ">点击上传<strong>其他</strong>照片</button>
								<div class="mt-3">或者把图片拖进框内</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 		<button type="button" class="btn btn-link btn-lg float-left" (click)="changeStep(1)">上一步</button> -->
			<button type="button" class="btn btn-danger btn-lg float-right" (click)="onSubmit()">完成</button>
		</div>

	</div>
